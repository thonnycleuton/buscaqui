<!doctype html>
{% load static %}
<html class="no-js" lang="pt_br" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
	<title>Buscador</title>
    <link rel="stylesheet" href="{% static 'busca/css/foundation.min.css' %}" />
</head>

<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'create' %}">Adicionar</a></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul  class="menu vertical medium-horizontal"  data-responsive-menu="drilldown medium-dropdown">
                   <li class="has-form">
                       <form action="" method="GET">
                           <div class="row collapse">
                               <div class="small-4 columns">
                                   <input title="Insira mais 100 registros"
                                          type="submit"
                                          class="button"
                                          value="+100"
                                          name="mybtn">
                               </div>
                           </div>
                       </form>
                   </li>
                </ul>
            </div>
        </div>
    </header>
	<div class="body">
        <main class="main">
			{% block content %}{% endblock %}
		</main>
	</div>
	<script src="{% static 'busca/js/jquery.min.js' %}"></script>
	<script src="{% static 'busca/js/vendor/foundation.min.js' %}"></script>
	{% block extra %}
	{% endblock %}
	<!-- end block scripts -->
</body>

</html>
